<!DOCTYPE html>
<html>
<head>
  <title>Clickbait Blocker: Settings</title>
</head>
<body>

  <h1>Clickbait Blocker Settings</h1>


  <h2>Whitelist:</h2>
  <p><i>Sites that you would like to view, even if they are added to the community block list.</i></p>
  <div id="whitelist-settings" class="options"></div>

  <div id="whitelist-addition" class="options-addition">
    <input type="text" id="whitelist-addition__text" name="whitelist-add">
    <input type="button" id="whitelist-addition__button" name="whitelist-add-button" value="Add to Whitelist">
  </div>


  <h2>Blacklist:</h2>
  <p><i>Sites that you would like to block, in addition to those in the community blacklist.</i></p>
  <div id="blacklist-settings" class="options"></div>


  <div id="blacklist-addition" class="options-addition">
    <input type="text" id="blacklist-addition__text" name="blacklist-add">
    <input type="button" id="blacklist-addition__button" name="blacklist-add-button" value="Add to Blacklist">
  </div>



  <div id="status"></div>
  <button id="save">Save</button>

  <script src="../options.bundle.js"></script>
</body>
</html>
